<ion-view view-title="Items">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/items/{{item.id}}">
        <img ng-src="{{item.image}}">
        <h2>{{item.type}}</h2>
        <p>{{item.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-positive" ng-click="addToLook(item)">
          Add to Look
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
